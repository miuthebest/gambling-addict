<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How far you can go?</title>
<style>
  body {
    background-color: #fefefe;
    color: #111;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: background-color 0.2s ease;
  }
  h1 {
    margin-bottom: 10px;
    font-size: 2rem;
    letter-spacing: 1px;
  }
  #score {
    position: fixed;
    top: 20px;
    left: 20px;
    font-weight: bold;
    font-size: 1.2rem;
  }
  #buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
    gap: 10px;
  }
  button {
    width: 80px;
    height: 80px;
    font-size: 1.5rem;
    font-weight: bold;
    border: 3px solid #000;
    background: transparent;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  button:hover {
    transform: scale(1.05);
  }
  .green { color: #3ddc84; }
  .red { color: #ff4444; }
  .yellow { color: #ffcc33; }
  .purple { color: #b366ff; }
  .cyan { color: #33ccff; }
  .pink { color: #ff8ad8; }
  #message {
    margin-top: 30px;
    font-size: 1.1rem;
  }
  #restart {
    margin-top: 15px;
    padding: 8px 18px;
    border: none;
    background-color: #000;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
    display: none;
  }
  #restart:hover {
    background-color: #333;
  }
  /* anti-inspect overlay */
  #blocker {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    color: #fff;
    font-size: 2rem;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 9999;
  }
</style>
</head>
<body>

<h1>how far you can go?</h1>
<div id="score">score: 0</div>
<div id="buttons">
  <button class="green" data-num="1">1</button>
  <button class="red" data-num="2">2</button>
  <button class="yellow" data-num="3">3</button>
  <button class="purple" data-num="4">4</button>
  <button class="cyan" data-num="5">5</button>
  <button class="pink" data-num="6">6</button>
</div>

<div id="message"></div>
<button id="restart">try again</button>

<div id="blocker">wait wait wait turn that off lil bro</div>

<audio id="sound-correct" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
<audio id="sound-wrong" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
let score = 0;
let alive = true;
const scoreDisplay = document.getElementById('score');
const message = document.getElementById('message');
const restartBtn = document.getElementById('restart');
const buttons = document.querySelectorAll('#buttons button');
const soundCorrect = document.getElementById('sound-correct');
const soundWrong = document.getElementById('sound-wrong');
const body = document.body;
const blocker = document.getElementById('blocker');
let devToolsOpen = false;
let devStart = null;

function randomTrueButton() {
  return Math.floor(Math.random() * 6) + 1;
}

function flash(color) {
  body.style.backgroundColor = color;
  setTimeout(() => {
    body.style.backgroundColor = '#fefefe';
  }, 200);
}

function handleClick(num) {
  if (!alive) return;
  const correct = randomTrueButton();
  if (num === correct) {
    score++;
    scoreDisplay.textContent = 'score: ' + score;
    message.textContent = 'nice! keep going...';
    flash('#d4fcd4');
    soundCorrect.currentTime = 0;
    soundCorrect.play();
  } else {
    alive = false;
    flash('#ffd4d4');
    soundWrong.currentTime = 0;
    soundWrong.play();
    message.innerHTML = `you made it this far, nice.<br>final score: ${score}<br>wanna try again?`;
    restartBtn.style.display = 'inline-block';
  }
}

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    handleClick(parseInt(btn.dataset.num));
  });
});

restartBtn.addEventListener('click', () => {
  score = 0;
  alive = true;
  scoreDisplay.textContent = 'score: 0';
  message.textContent = '';
  restartBtn.style.display = 'none';
  flash('#fefefe');
});

// ---- Anti Inspect Element ----
function detectDevTools() {
  const threshold = 160;
  const widthThreshold = window.outerWidth - window.innerWidth > threshold;
  const heightThreshold = window.outerHeight - window.innerHeight > threshold;
  if (widthThreshold || heightThreshold) {
    if (!devToolsOpen) {
      devToolsOpen = true;
      devStart = Date.now();
      blocker.style.display = 'flex';
    } else {
      // if open for more than 8 seconds -> reload
      if (Date.now() - devStart > 8000) {
        location.reload();
      }
    }
  } else {
    devToolsOpen = false;
    devStart = null;
    blocker.style.display = 'none';
  }
}

setInterval(detectDevTools, 500);
</script>

</body>
</html>
