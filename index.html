<style>
  body {
    background-color: #fefefe;
    color: #111;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  h1 {
    margin-bottom: 10px;
    font-size: 2rem;
    letter-spacing: 1px;
  }
  #score {
    position: fixed;

    left: 20px;
    font-weight: bold;
    font-size: 1.2rem;
  }
  #buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
    gap: 10px;
  }
  button {
    width: 80px;
    height: 80px;
    font-size: 1.5rem;
    font-weight: bold;
    border: 3px solid #000;
    background: transparent;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  button:hover {
    transform: scale(1.05);
  }
  .green { color: #3ddc84; }
  .red { color: #ff4444; }
  .yellow { color: #ffcc33; }
  .purple { color: #b366ff; }
  .cyan { color: #33ccff; }
  .pink { color: #ff8ad8; }
  #message {
    margin-top: 30px;
    font-size: 1.1rem;
  }
  #restart {
    margin-top: 15px;
    padding: 8px 18px;
    border: none;
    background-color: #000;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
    display: none;
  }
  #restart:hover {
    background-color: #333;
  }
</style>
</head>

</div>
